<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<link rel="stylesheet" href="style.css" />
		</head>
		<body>
			<header class="container">
				<h1>MaListe</h1>
			</header>
			<section class="container">	
				<ul id="listeNombre"></ul>
			</section>
			<script>
				var liste = document.getElementById("listeNombre");
				var nombre = parseInt(prompt("Combien de cases voulez-vous ?(Lettres non autorisÃ©es)"));
				if(nombre > 0){
					for(i = 1; i <= nombre; i++) {
						var cases = document.createElement("li")
						cases.appendChild(document.createTextNode(i));
						liste.appendChild(cases);
					}
				}
				else {
					alert("Il fallait entrer un nombre !")
				}
			</script>		
		</body>
	</html>
